<!-- 스크롤 내리면 페이지가 내려가는게 아니라 슬라이드만 내려가게
그러면서 슬라이드는 점점 변하는 UI -->

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- fontAwesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> -->

    <!-- <link rel="stylesheet" href="css/normalise.css"> -->
    <link rel="stylesheet" href="css/main3.css">
    <title>Scroll related UI</title>
</head>

<body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <div class="card-background">
        <div class="card-box">
            <img src="img/card1.png">
        </div>
        <div class="card-box"><img src="img/card2.png"></div>
        <div class="card-box"><img src="img/card3.png"></div>
    </div>

    <script>
        $(window).scroll(function () {
            let height = $(window).scrollTop();
            console.log(height);
            let y = ((-1 / 449) * height) + (760 / 449);
            let y2=((-1.9/342)*height) +(1-418*(-(1.9/342)));
            $('.card-box').eq(0).css('opacity', y);
            if(height>=418 && height<=511){
            $('.card-box').eq(0).css('transform', `scale(${y2})`);}
        });
        // // 이렇게 해서 각각 위치에서 몇 px인지 측정하기
        // // opacity는 311일때 1, 418일 때 0.5, 760일때 0
        // 311~528까지 스크롤바를 내리면, 첫째 카드의 opaicity를 서서히 변경



    </script>

</body>

</html>
